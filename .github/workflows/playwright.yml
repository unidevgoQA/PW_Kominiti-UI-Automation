name: Playwright Tests
on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    - cron: "0 15 * * *" # Cron schedule to trigger workflow at a specific time
jobs:
  test:
    timeout-minutes: 60
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run Playwright tests
        run: npm run test:stg
      - name: Copy contents of playwright-report
        if: always()
        run: |
          mkdir -p generated-report
          cp -r ${{ github.workspace }}/playwright-report/* generated-report/
      - name: Publish HTML report
        if: always()
        uses: crazy-max/ghaction-github-pages@v2
        with:
          target_branch: gh-pages
          build_dir: generated-report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
